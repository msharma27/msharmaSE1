<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<!-- 	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"> -->

<h:head>
  <title> LoginPage </title>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>

<div class="jumbotron text-center">
  <h1>Login Page</h1>
</div>

<h:body>
 <div class="jumbotron text-center">
  <h:form>
     <h:messages />
     User name: <h:inputText  value="#{login_validation.username}" required="true" /> 
     <br/><br/> 
     Password: <h:inputSecret id="password-id" value="#{login_validation.password}" required="true" /> 
     <br/><br/>  
     <h:commandButton id="login" class="btn btn-primary btn-lg" value="login" action="#{login_validation.Checkvalid}"/>  
  </h:form>
 </div>
</h:body>
</html>
