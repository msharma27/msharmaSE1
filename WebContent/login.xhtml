<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<!-- 	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"> -->

<h:head>
  <title> LoginPage </title>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"></link>
</h:head>

<div class="jumbotron text-center">
  <h1>Login Page</h1>
</div>

<h:body>

  <div class="container">
  <div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
  <h:form>
  <div class="form-group">
  <font color="red">All fields are required! </font>
  <br/><br/>
    <label for="username">Username</label>
    <h:inputText styleClass="form-control" value="#{login_validation.username}" id="username" required="true" />
  </div>
  <div class="form-group">
    <label for="password-id">Password</label>
    <h:inputSecret id="password-id" styleClass="form-control" value="#{login_validation.password}" required="true" />    
   </div>
  
  <h:commandButton type="submit" value="submit" id="login" class="btn btn-primary" action="#{login_validation.Checkvalid}"/>
  <br/><br/> 
	</h:form>
  <label for="username">Don't have an account? </label>
  <a href="NewFile.xhtml">Register here.</a> 
  
  </div>
  <div class="col-md-4"></div>
  </div>
  </div>
  
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</h:body>
</html>
