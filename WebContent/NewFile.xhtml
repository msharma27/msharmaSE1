<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<!-- 	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"> -->

<h:head>
 <title> Registration Form </title>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>


<h:body>
 <div class="jumbotron text-center">
  <h1>Registration</h1>
 </div>
 <div class="jumbotron text-center">

  <h:form>
     <h:messages/>
     First name: <h:inputText value="#{registration.firstname}" required="true" />
     <br/><br/> 
     Last name: <h:inputText value="#{registration.lastname}" required="true" />
     <br/><br/>
     Address: <h:inputText value="#{registration.address}" required="true"/> 
     <br/><br/> 
     Phone number: <h:inputText id="number" value="#{registration.phone_number}" required="true"/> 
     <br/><br/> 
     Your email: <h:inputText id="email-id" value="#{registration.email}" required="true" /> 
     <br/><br/> 
     User name: <h:inputText  value="#{registration.user_name}" required="true" /> 
     <br/><br/> 
     Password: <h:inputSecret id="password-id" value="#{registration.password}" required="true"  /> 
     <br/><br/>  
     <h:commandButton id="submit-button" class="btn btn-primary btn-lg" value="Submit" action="Response.xhtml"/>

   </h:form>
  </div>
 </h:body>
</html>
